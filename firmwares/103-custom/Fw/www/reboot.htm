<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script>
var seconds=120;
function timer()
{
seconds--;
left_seconds.innerHTML='&nbsp;&nbsp;'+seconds+'s';
if (!seconds) {
	alert('升级成功');
	top.location='about:blank';
}
else
setTimeout('timer()',1000);	
}
function body_onload()
{
seconds=120;
left_seconds.innerHTML='&nbsp;&nbsp;'+seconds+'s';
setTimeout('timer()',1000);
}
</script>
</head>

</div>

</tr>
</table></td>
</tr>
